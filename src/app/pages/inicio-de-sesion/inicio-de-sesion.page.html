<app-header></app-header>

<ion-content>

  <ion-spinner
    *ngIf="isLoading"
    name="crescent"
    class="loading-spinner">
  </ion-spinner>

  <div class="form-wrapper" [class.hidden]="isLoading" autocomplete="off">
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" id = "login-email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" id = "login-password" required></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" class="ion-margin-top">
        Iniciar Sesión
      </ion-button>

      <ion-button expand="block" fill="clear" (click)="irARegistro()" class="ion-margin-top">
        ¿No tienes cuenta? Regístrate
      </ion-button>

      <!-- Mostrar mensaje de error -->
      <ion-text color="danger" *ngIf="error" class="ion-padding-top">
        <p>{{ error }}</p>
      </ion-text>
    </form>
  </div>
</ion-content>
