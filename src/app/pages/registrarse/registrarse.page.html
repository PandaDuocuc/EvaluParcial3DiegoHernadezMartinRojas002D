<app-header></app-header>
<ion-content>
  <div class="ion-padding">
    <div class="ion-text-center ion-padding">
      <form (ngSubmit)="onSubmit()" class="auth-form">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" class="ion-margin-top">
          Registrarse
        </ion-button>
        <ion-button expand="block" fill="clear" (click)="irALogin()" class="ion-margin-top">
          ¿Ya tienes cuenta? Inicia sesión
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
